# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'bartlomiejmakarewicz/tmux-theme'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Rebind prefix key
set -g prefix C-a
bind-key C-a send-prefix

# Bind C-a y to sync panes
bind-key y set-window-option synchronize-panes\; display-message 'synchronize-panes is now #{?pane_synchronized,on,off}'

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Enable continuum
# set -g @continuum-restore 'on'

# Move status bar to the top
set -g status-position top

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Reindex windows
set -g renumber-windows on

# Set default "main" pane width/height
set -g main-pane-width 50%
set -g main-pane-height 50%

set -g default-terminal 'screen-256color'
set -ga terminal-overrides ',xterm-256color*:Tc'

set -g @resurrect-capture-pane-contents 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
